{% extends "no_sidebar.html" %}
{% import "ui/forms.html" as forms %}

{% block content_page %}
  <div class="section-box">
    <h3>Login</h3>
    <div class="section">
      <form class="form form-horizontal" method='POST' action="{{ request.url }}">
        {{ form.hidden_tag() }}
        {{ forms.render_field(form.username) }}
        {{ forms.render_field(form.password) }}
        <div class="form-actions">
          <button type="submit" class="btn btn-flat btn-success">
            <i class="icon-ok"></i> Login
          </button>
          <a href="{{ url_for('.register') }}" class="btn btn-flat btn-info">
            Register
          </a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
